<!doctype html>
<html lang="en" >
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Primary Meta -->
  <title>Skillverse </title>
  <meta name="title" content="Skillverse | Learn, Grow, and Build Your Future" />
  <meta
    name="description"
    content="Skillverse is an online learning platform offering high-quality courses to help you develop your skills and build your career with confidence."
  />
  <meta
    name="keywords"
    content="Skillverse, online learning, courses, education, development, React, programming, web design, skills, e-learning"
  />
  <meta name="author" content="Mostafa Mohamed Ebrahem" />
  <meta name="theme-color" content="#6366f1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./imgs/logo.png" />
  <link rel="apple-touch-icon" href="/vite.svg" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://skillverse.vercel.app/" />
  <meta property="og:title" content="Skillverse | Learn, Grow, and Build Your Future" />
  <meta
    property="og:description"
    content="Skillverse helps you master new skills through practical courses, expert instructors, and a supportive community."
  />
  <meta property="og:image" content="https://skillverse.vercel.app/og-image.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://skillverse.vercel.app/" />
  <meta name="twitter:title" content="Skillverse | Learn, Grow, and Build Your Future" />
  <meta
    name="twitter:description"
    content="Join Skillverse to learn, grow, and unlock your full potential with world-class courses."
  />
  <meta name="twitter:image" content="https://skillverse.vercel.app/og-image.jpg" />

  <!-- Language and Direction -->
  <meta name="language" content="en" />
  <meta name="robots" content="index, follow" />

  <!-- Security and Privacy -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta name="referrer" content="no-referrer-when-downgrade" />

  <!-- Manifest (for PWA) -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Fonts (optional but recommended) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
</head>


<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
